<!DOCTYPE html>
<html>
<head>
    <style>
        /* Test to see if our CSS is working */
        .test-white {
            color: #ffffff !important;
        }
        .test-white:hover {
            color: #ffffff !important;
        }
    </style>
</head>
<body style="background: #000; padding: 20px;">
    <h1 style="color: white;">Button Test</h1>
    
    <!-- Test button with text-white class -->
    <button class="text-white test-white" style="background: linear-gradient(to right, #475569, #64748b); padding: 10px 20px; border: none; border-radius: 8px; margin: 10px;">
        Test Button with text-white
    </button>
    
    <!-- Test button without any classes -->
    <button style="background: linear-gradient(to right, #475569, #64748b); color: #ffffff !important; padding: 10px 20px; border: none; border-radius: 8px; margin: 10px;">
        Test Button with inline styles
    </button>
    
    <div style="color: white; margin-top: 20px;">
        Hover over both buttons to see if the text color changes.
    </div>
</body>
</html>
